### Support Vector Machines
svm:
    notes:
        - Sensitive to scaling, not to PCA
    class: SVR
    transforms:
        scaling: standard

svm_poly:
    class: SVR
    transforms:
        scaling: standard
    args:
        kernel: poly


### Multilayer Perceptron
mlp:
    class: MultilayerPerceptronRegressor
    transforms:
        scaling: standard
        pca: True

mlp_log:
    class: MultilayerPerceptronRegressor
    args: 
        activation: logistic
    transforms:
        scaling: standard
        pca: True

# Maybe sklearn.grid_search would be a better way of doing this?
mlp_20_20_20:
    class: MultilayerPerceptronRegressor
    args: 
        hidden_layer_sizes: [20,20,20,]
    transforms:
        scaling: standard
        pca: True

mlp_10_10:
    class: MultilayerPerceptronRegressor
    args: 
        hidden_layer_sizes: [10,10,]
    transforms:
        scaling: standard
        pca: True

mlp_10_20:
    class: MultilayerPerceptronRegressor
    args: 
        hidden_layer_sizes: [10,30,]
    transforms:
        scaling: standard
        pca: True

mlp_20_20:
    class: MultilayerPerceptronRegressor
    args: 
        hidden_layer_sizes: [20,20,]
    transforms:
        scaling: standard
        pca: True


### K-nearest neighbours
knn:
    notes:
        - Not sensitive to scaling or PCA
    class: KNeighborsRegressor

knn_1k:
    notes:
        - Not sensitive to scaling or PCA
    class: KNeighborsRegressor
    args:
        n_neighbors: 1000

### Decision Trees
tree:
    class: DecisionTreeRegressor

    args:
        scaling: standard
        pca: True

randomforest:
    class: RandomForest

extratrees:
    notes:
        - actually a forest
    class: ExtraTreesRegressor


### Lagged linear regression
lin_lag1: 
    notes: need to make a proper wrapper for this.
    class: LinearRegression
    transforms:
        lag: 1

