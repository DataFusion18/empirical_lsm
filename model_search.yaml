### Linear regression
lin:
    notes:
        - insensitive to scaling or PCA
    class: LinearRegression
    longname: Linear regression

### Polynomial regression
poly2:
    notes:
        - Only a slight improvement over linear regression?
            - because non-linearities are localised?
    class: LinearRegression
    transforms:
        poly:
            degree: 2

poly5:
    notes:
        - Only a slight improvement over linear regression?
            - because non-linearities are localised?
    class: LinearRegression
    transforms:
        poly:
            degree: 5

