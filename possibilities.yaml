---
bounds:
    dimensions:
        x: longitude
        y: latitude
        z: 
            - canopy
            - bedrock # / static aquifer kind of thing
        time:
            - of year
            - of day

inputs:
    initial conditions:
        - outputs
        - states
    boundary conditions:
        - met forcings:
            - radiation:
                - shortwave
                - longwave
            - water:
                - precipitation:
                    - rain
                    - mist
                    - snow
                    - hail
                - humidity
                - soil boundary wetness
            - temperature:
                - air
                - x/y boundaries
                - bedrock/soil bottom
            - carbon:
                CO2 concentration
            - physical:
                - air pressure
                - wind:
                    - speed
                    - direction
    site metadata:
        # mostly time-invariant
        # a lot of these parameters are actually summary values of distributions
        - elevation
        - reference height # Fluxnet
        - latitude
        - longitude
        - vegetation parameters: 
            # time varying for dynamic vegetation models
            - Leaf area index
                # time variant: phenology
            - plant type:
                - C4
                - C3
                - CAM
            - Wood volume/area
            - storage capacities
                # probably not measurable - empirical, calculable
            - vegetation height
        - soil data:
            - porosity
            - absorbtivity
            - saturation capacity
            - wilting point
                # why is this usually a soil parameter? How much is it dependent on soil capacity?
                # Is it just a function of plant type and soil drainage?
            - hydraulic conductivity
                # in different dimensions

    - model parameters # model layout dependent

input transformations:
    - lag
    - mean over window
    - derivatives over window

states:
    - energy:
        - soil storage
        - vegetation storage
        - within canopy air storage
        - latent storage in ice # (assume water is a base state? I don't know how this works)
    - water:
        - soil storage
        - vegetation storage
        - on-canopy storage
        - within-canopy air storage
    - carbon:
        - soil carbon
        - vegetation
        - air within canopy # assume == atmosphere CO2
    - nutrients:
        - soil
        - vegetation
        - air   # nitrogen, etc. probably negligible

ouputs:
    - Qle
    - Qh
    - NEE
    - GPP
    - Qg
    - Rnet

processes:
    - structures
    - relationships
    - orders
    - resolutions
---

